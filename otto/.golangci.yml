linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

run:
  timeout: 5m
  modules-download-mode: readonly

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

# Output configuration options
output:
  format: colored-line-number